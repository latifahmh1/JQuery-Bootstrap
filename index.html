<body>

    <h2 class="h6">Bootstrap and JS/Query Worksheet</h2>

    <h2><ins class="display-6">Week 3 Class Work</ins></h2>

    <div class="container">

         <div class="row">

            <div class="col firstbox"></div>
            <div class="col secondbox"></div>
            <div class="col thirdbox"></div>
        
        </div>

    </div>

    <h4><ins>Change Buttons</ins></h4>

    <div class="container b1">
        <div class="row buttons1">
           <div class="col noLeftP"><span class="">Change Box 1</span></div>
           <div class="col"><span class="change2">Change Box 2</span></div>
           <div class="col"><span class="change3">Change Box 3</span></div>
           <div class="col noRightP"><span class="">Change All </span></div>
       </div>
   </div>

        <h6><ins>Hidde Buttons</ins></h6>

        <div class="container b2">
            <div class="row buttons2">
    
               <div class="col midbuttonleft "><span class="">Hide Box 1</span></div>
               <div class="col "><span class="midbutton">Hide Box 2</span></div>
               <div class="col "><span class="midbutton">Hide Box 3</span></div>
               <div class="col "><span class="midbuttonright">Hide All </span></div>
           </div>
       </div>


    <div class="container b3">
        <div class="row buttons3">
           <div class="col"><span class="resetb">Reset Colors</span></div>
           <div class="col"><span class="lastmidb"></span></div>
           <div class="col"><span class="lastmidb"></span></div>
           <div class="col"><span class="showallb">Show All</span></div>
       </div>
    </div>
